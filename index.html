<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#141414" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="dummy" content="noindex, nofollow" />

    <!-- Add this line to disallow search engine -->

    <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon" /> -->

    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <!-- REVISED (Aug 11, 2023)! -->
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <!-- REVISED (Aug 11, 2023)! -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="manifest" href="/manifest.webmanifest" />
    <%- injectTitle %>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />

    <!-- Inject apple touch icons here -->
    <%- injectAppleTouchIcons %>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but Lantau360 Lite doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="module" crossorigin src="/src/main.ts"></script>
  </body>
</html>
